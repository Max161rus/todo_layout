<!DOCTYPE html>
<html>

<head>
    <title>Todo app</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="keywords" content="React" />
    <meta name="descriptions" content="Todo list" />
    <meta name="author" content="Maxim Oligov" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="container">
    <header class="header">
        <h1 class="header__heading">todos</h1>
        <div class="header__newtodo">
            <label class="header__newtodo-label">˅</label>
            <input class="header__newtodo-text" placeholder="Что нужно сделать?" />
        </div>
    </header>
    <main class="main">
        <ul class="main__list">
            <li class="main__list-item">
                <div class="main__list-wrapper">
                    <input class="main__list-completed" type="checkbox"/>
                    <input class="main__list-text" value="newToDo"/>
                    <button class="main__list-clear">×</button>
                </div>
            </li>
        </ul>
    </main>
    <footer class="footer">
        <p class="footer__count"></p>
        <div class="footer__filter">
            <button class="footer__filter-all">All</button>
            <button class="footer__filter-active">Active</button>
            <button class="footer__filter-completed">Completed</button>
        </div>
        <button class="footer__clear">Clear completed</button>
    </footer>
</body>

</html>
